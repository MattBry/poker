<div class="card" [ngClass]="{'red': card.suit === 'Hearts' || card.suit==='Diamonds', 'small': small}">
  <div *ngIf="!small" class="pips">
    <div>
      <p>{{value}}</p>
      <p class="suit">{{suit}}</p>
    </div>
  </div>
  <div class="center">
    <div>
      <p>{{value + suit}}</p>
    </div>
  </div>
  <div *ngIf="!small" class="pips bottom">
    <div>
      <p>{{value}}</p>
      <p class="suit">{{suit}}</p>
    </div>
  </div>
</div>
